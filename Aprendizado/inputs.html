<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--colocar texto-->
    <label>Digite aqui : </label><input type="text">
    <!--marcar se quer que alguma coisa seja ativa ou algo do tipo-->
    <p><input type="checkbox"></p>
    <!--Selecionar uma cor-->
    <p><input type="color"></p>
    <!--Colocar uma data-->
    <p><input type="date"></p>
    <!--Hora do dia-->
    <p><input type="datetime"></p>
    <!--Data e hora-->
    <p><input type="datetime-local"></p>
    <!--Botão-->
    <p><input type="button" value="Enviar"></p>
    <!--Email-->
    <p><input type="email"></p>
    <!--Colocar arquivo-->
    <p><input type="file"></p>
    <!--Mês-->
    <!-- em alguns navegadores como o firefox não funciona-->
    <p><input type="month"></p>
    <!--Numeros-->
    <!--min="0" minimo de 0-->
    <!--max="99" max de 99-->
    <!--step vai de 5 em 5 por exemplo-->
    <p><input type="number"></p>
    <!--senha-->
    <p><input type="password"></p>
    <!--parecido com checkbox-->
    <!--mas o radio só permite uma esolha se tiver mais de um radio, ja o checkbox aceita mais de uma escolha-->
    <p><input type="radio"></p>
    <!--Range de escolha-->
    <!--pode definir o min e max, também de onde começa que é o value-->
    <p><input type="range"></p>
    <!--resetar-->
    <p><input type="reset"></p>
    <!--barra de pesquisa-->
    <p><input type="search"></p>
    <!--enviar consulta-->
    <p><input type="submit"></p>
    <!--nao sei-->
    <p><input type="tel"></p>
    <!--hora-->
    <p><input type="time"></p>
    <!--url-->
    <p><input type="url"></p>
    <!--Semana-->
    <p><input type="week"></p>

    
</body>
</html>
