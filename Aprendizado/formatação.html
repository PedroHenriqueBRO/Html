<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--u deixa em sublinhado,strong deixado em negrito , i em italico e mark deixa o texto marcado-->     
    <i><u>Programe seu futuro</u></i>
    <mark>pedro</mark>
    <!--font é para formatar o texto para um certa cor e também um tipo de escrita como a Arial-->
    <!--o indicado é modificar as fontes atraveś do css-->
    <font color="red" face="Times">Programe</font>
    <!--Quando se usa a div ela ocupa uma horizontal inteira , se for alterar só por exemplo uma letra dentro de uma palavra é melhor usar span-->
    <style>
        span{
            color:blueviolet
        }
    </style>
    
    <div style="color: blue;">
        <ul>
            Comidas
            <ul>
                <li>F<span>r</span>ango</li>
                <li>Arroz</li>
                <li>Linguiça</li>
                <li>Carne</li>
            </ul>
        </ul>

    </div>
    
</body>
</html>
