        }
        label{
            width: 100px;

            display: inline-block;

        }
    </style>
    <!--fieldset setam uma caixa ao redor de elementos como um texto ou campos-->
    <div class="row">
        <label>Texto :</label><input type="text">
        <label>Texto :</label><input type="text">
    </div>
     <!--fieldset setam uma caixa ao redor de elementos como um texto ou campos-->

        <legend>Site do google</legend>
    <a href="https://google.com" target="_blank">Here</a>
    </fieldset>
    <!--video coloca um video na pagina html, na source se usa o caminho do video-->

    </video>
