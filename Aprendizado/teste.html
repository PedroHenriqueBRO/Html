<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--strong é para deixar em negrito e "i" para deixar em itálico-->
<strong id="titulo">Meu primeiro <i>HTML!!</i></strong>

<!--input é para colocar uma caixa de entrada de dados-->
<!--class permite que todas tag que possuam class igual tenham as mesmas característica de estilização-->

<img src="imgs/Untitled.webp">
</body>
