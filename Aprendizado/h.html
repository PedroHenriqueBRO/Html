<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--quanto maior o numero do h menor a letra-->
    <h1 >Pedro henrique</h1>
    <h2>Pedro henrique</h2>
    <h3>Pedro henrique</h3>
    <h4>Pedro henrique</h4>
    <h5>Pedro henrique</h5>
    <!--p é um paragrafo-->
    <p><h2 >Texto para uso de testes</h2></p>
    <!--blockquote é para fazer citação de uma frase -->
    <blockquote>"Dever não é crime"</blockquote>


</body>
</html>
